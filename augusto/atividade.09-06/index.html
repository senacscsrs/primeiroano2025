<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Blocos com Larguras Diferentes</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .bloco {
      height: 200px;
      background-size: cover;
      background-position: center;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .bloco1 { width: 300px; background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470'); }
    .bloco2 { width: 50%; background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9'); }
    .bloco3 { width: 30vw; background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee'); }
  </style>
</head>
<body>
  <div class="container">
    <div class="bloco bloco1"></div>
    <div class="bloco bloco2"></div>
    <div class="bloco bloco3"></div>
  </div>
</body>
</html>
