<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparação de Larguras com Imagem</title>
  <style>
    body {
      margin: 2rem;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      padding: 0;
      margin: 0;
      background: none;
      box-shadow: none;
      border-radius: 0;
      overflow: visible;
      text-align: center;
    }

    .box img {
      display: block;
      width: 100%;
      height: auto;
      border: none;
      box-shadow: none;
    }

    .px {
      width: 300px;
    }

    .percent {
      width: 50%;
    }

    .vw {
      width: 30vw;
    }

    .label {
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Comparação de Larguras com Imagem</h1>
  <div class="container">
    <div class="box px">
      <img src="vladimir putin.jpg" alt="300px">
      <div class="label">300px</div>
    </div>
    <div class="box percent">
      <img src="vladimir putin.jpg" alt="50%">
      <div class="label">50%</div>
    </div>
    <div class="box vw">
      <img src="vladimir putin.jpg" alt="30vw">
      <div class="label">30vw</div>
    </div>
  </div>
</body>
</html>
