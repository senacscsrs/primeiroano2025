<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portal da Turma - Prof. Gabriel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
        }

        .aluno-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .aluno-btn {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .aluno-btn:hover {
            background-color: #005f99;
        }

        footer {
            text-align: center;
            background-color: #004080;
            color: white;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Portal da Turma - Prof. Gabriel</h1>
        <p>Escolha o nome de um aluno para acessar sua página</p>
    </header>

    <div class="container">
        <div class="aluno-grid">
            <button class="aluno-btn" onclick="location.href='prof-gabriel/'">Prof. Gabriel</button>
            <button class="aluno-btn" onclick="location.href='alunos/ana.html'">Ana</button>
            <button class="aluno-btn" onclick="location.href='alunos/bruno.html'">Bruno</button>
            <button class="aluno-btn" onclick="location.href='alunos/carla.html'">Carla</button>
            <button class="aluno-btn" onclick="location.href='alunos/davi.html'">Davi</button>
            <button class="aluno-btn" onclick="location.href='alunos/ellen.html'">Ellen</button>
            <button class="aluno-btn" onclick="location.href='alunos/felipe.html'">Felipe</button>
            <button class="aluno-btn" onclick="location.href='alunos/gustavo.html'">Gustavo</button>
            <button class="aluno-btn" onclick="location.href='alunos/helena.html'">Helena</button>
            <!-- Adicione mais nomes conforme necessário -->
        </div>
    </div>

    <footer>
        &copy; 2025 Prof. Gabriel | Turma de Informática
    </footer>

</body>
</html>
