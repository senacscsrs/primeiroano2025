<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Dia/Noite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      transition: background-color 0.5s, color 0.5s;
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .toggle-btn {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 50px;
      transition: transform 0.3s;
    }

    .toggle-btn:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <button class="toggle-btn" id="toggleBtn">ðŸŒž</button>
  <h1>Bem-vindo ao modo Dia/Noite</h1>

  <script>
    const button = document.getElementById('toggleBtn');
    let isDarkMode = false;

    button.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      isDarkMode = !isDarkMode;
      button.textContent = isDarkMode ? 'ðŸŒ™' : 'ðŸŒž';
    });
  </script>

</body>
</html>
