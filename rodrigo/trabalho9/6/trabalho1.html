<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Imagem com largura</title>
  <style>
    .img-300px {
      width: 300px;}

    .img-50percent {
      width: 50%;
    }

    .img-30vw {
      width: 30vw;
    }

    img {
      border: 2px solid black;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>Imagens com larguras diferentes</h2>

  <!-- Imagem com largura fixa -->
  <img src="orila.webp" class="img-300px" alt="Imagem 300px">

  <!-- Imagem com 50% do corpo -->
  <img src="orila.webp" class="img-50percent" alt="Imagem 50%">

  <!-- Imagem com 30% da tela -->
  <img src="orila.webp" class="img-30vw" alt="Imagem 30vw">

</body>
</html>
