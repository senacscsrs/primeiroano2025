<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>üöÄ Desvie dos Meteoros!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: radial-gradient(#111, #000);
    }

    #player {
      width: 50px;
      height: 50px;
      background: lightblue;
      border-radius: 50% 50% 0 0;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .meteor {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 0;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      display: none;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
    <div id="score">‚è±Ô∏è Pontos: 0</div>
    <div id="gameOver">
      üí• Game Over! <br>
      <div id="finalScore"></div>
      <button onclick="startGame()">Jogar Novamente</button>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const gameOverScreen = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');

    let playerX = window.innerWidth / 2 - 25;
    let speed = 10;
    let score = 0;
    let gameLoop, meteorInterval, scoreInterval;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        playerX -= speed;
      } else if (e.key === 'ArrowRight') {
        playerX += speed;
      }
      playerX = Math.max(0, Math.min(window.innerWidth - 50, playerX));
      player.style.left = playerX + 'px';
    });

    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');
      meteor.style.left = Math.random() * (window.innerWidth - 40) + 'px';
      gameArea.appendChild(meteor);

      let posY = 0;
      const fallSpeed = 4 + Math.random() * 4;

      const fall = setInterval(() => {
        posY += fallSpeed;
        meteor.style.top = posY + 'px';

        // Colis√£o
        const playerRect = player.getBoundingClientRect();
        const meteorRect = meteor.getBoundingClientRect();

        if (
          meteorRect.bottom >= playerRect.top &&
          meteorRect.left < playerRect.right &&
          meteorRect.right > playerRect.left &&
          meteorRect.top < playerRect.bottom
        ) {
          endGame();
          clearInterval(fall);
        }

        if (posY > window.innerHeight) {
          meteor.remove();
          clearInterval(fall);
        }
      }, 20);
    }

    function startGame() {
      score = 0;
      playerX = window.innerWidth / 2 - 25;
      player.style.left = playerX + 'px';
      gameOverScreen.style.display = 'none';
      scoreDisplay.textContent = '‚è±Ô∏è Pontos: 0';

      gameLoop = setInterval(() => {
        createMeteor();
      }, 600);

      scoreInterval = setInterval(() => {
        score++;
        scoreDisplay.textContent = `‚è±Ô∏è Pontos: ${score}`;
      }, 1000);
    }

    function endGame() {
      clearInterval(gameLoop);
      clearInterval(scoreInterval);

      const meteors = document.querySelectorAll('.meteor');
      meteors.forEach(m => m.remove());

      finalScore.textContent = `Sua pontua√ß√£o: ${score}`;
      gameOverScreen.style.display = 'block';
    }

    // Come√ßar automaticamente
    startGame();
  </script>
</body>
</html>

  <div id="gameArea">
    <div id="player"></div>
    <div id="score">‚è±Ô∏è Pontos: 0</div>
    <div id="highScores">
      üèÜ Ranking:<br>
      <ol id="ranking"></ol>
    </div>
    <div id="gameOver">
      üí• Game Over!<br>
      <div id="finalScore"></div>
      <button onclick="startGame()">Jogar Novamente</button>
    </div>
  </div>

  <!-- Sons -->
  <audio id="explosionSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_ef4690dc51.mp3" preload="auto"></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b65e2fe8fc.mp3" preload="auto"></audio>

  <script>
    const player = document.getElementById('player');
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const gameOverScreen = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');
    const rankingList = document.getElementById('ranking');

    const explosionSound = document.getElementById('explosionSound');
    const clickSound = document.getElementById('clickSound');

    let playerX = window.innerWidth / 2 - 25;
    let score = 0;
    let gameLoop, meteorInterval, scoreInterval, difficultyInterval;
    let fallSpeed = 3;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') movePlayer(-10);
      if (e.key === 'ArrowRight') movePlayer(10);
    });

    gameArea.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      playerX = touch.clientX - 25;
      limitPlayer();
    });

    function movePlayer(dx) {
      playerX += dx;
      limitPlayer();
    }

    function limitPlayer() {
      playerX = Math.max(0, Math.min(window.innerWidth - 50, playerX));
      player.style.left = playerX + 'px';
    }

    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');
      meteor.style.left = Math.random() * (window.innerWidth - 40) + 'px';
      gameArea.appendChild(meteor);
      let posY = 0;

      const fall = setInterval(() => {
        posY += fallSpeed;
        meteor.style.top = posY + 'px';

        const playerRect = player.getBoundingClientRect();
        const meteorRect = meteor.getBoundingClientRect();

        if (
          meteorRect.bottom >= playerRect.top &&
          meteorRect.left < playerRect.right &&
          meteorRect.right > playerRect.left
        ) {
          showExplosion(meteorRect.left, meteorRect.top);
          explosionSound.play();
          meteor.remove();
          clearInterval(fall);
          endGame();
        }

        if (posY > window.innerHeight) {
          meteor.remove();
          clearInterval(fall);
        }
      }, 20);
    }

    function showExplosion(x, y) {
      const exp = document.createElement('div');
      exp.classList.add('explosion');
      exp.style.left = x + 'px';
      exp.style.top = y + 'px';
      gameArea.appendChild(exp);
      setTimeout(() => exp.remove(), 300);
    }

    function startGame() {
      clickSound.play();
      score = 0;
      fallSpeed = 3;
      playerX = window.innerWidth / 2 - 25;
      player.style.left = playerX + 'px';
      gameOverScreen.style.display = 'none';
      scoreDisplay.textContent = '‚è±Ô∏è Pontos: 0';
      updateRankingList();

      gameLoop = setInterval(createMeteor, 600);
      scoreInterval = setInterval(() => {
        score++;
        scoreDisplay.textContent = `‚è±Ô∏è Pontos: ${score}`;
      }, 1000);

      difficultyInterval = setInterval(() => {
        fallSpeed += 0.5;
      }, 5000);
    }

    function endGame() {
      clearInterval(gameLoop);
      clearInterval(scoreInterval);
      clearInterval(difficultyInterval);

      document.querySelectorAll('.meteor').forEach(m => m.remove());

      finalScore.textContent = `Sua pontua√ß√£o: ${score}`;
      gameOverScreen.style.display = 'block';
      salvarPontuacao(score);
    }

    function salvarPontuacao(pontos) {
      const ranking = JSON.parse(localStorage.getItem("rankingMeteoros") || "[]");
      ranking.push(pontos);
      ranking.sort((a, b) => b - a);
      const top5 = ranking.slice(0, 5);
      localStorage.setItem("rankingMeteoros", JSON.stringify(top5));
      updateRankingList();
    }

    function updateRankingList() {
      const ranking = JSON.parse(localStorage.getItem("rankingMeteoros") || "[]");
      rankingList.innerHTML = ranking.map(p => `<li>${p} pts</li>`).join("");
    }

    // Come√ßar automaticamente
    startGame();
  </script>
