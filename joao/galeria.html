<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atividades - Site do João</title>
  <link rel="stylesheet" href="aba.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    header {
      background-color: #d10000;
      color: rgb(255, 255, 255);
      padding: 1rem;
      text-align: center;
    }
    
    nav {
      display: flex;
      justify-content: center;
      background-color: #000000;
      padding: 0.5rem;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 2rem;
      margin: 0 0.5rem;
    }
    
    nav a:hover {
      background-color: #000000;
      border-radius: 5px;
    }
    
    #atividades {
       max-width: 1100px;
  margin-top: 150px;
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
  justify-content: center;
  padding: 0 10px;
    }

    .photo-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .photo-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-bottom: 2px solid #eee;
      user-select: none;
    }

    .name {
      padding: 15px 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #222;
      background-color: #f8f8f8;
      width: 100%;
      box-sizing: border-box;
    }
    

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 5px;
      text-align: center;
      max-width: 90%;
      max-height: 90%;
    }
    
    .modal-content img {
      max-width: 100%;
      max-height: 70vh;
      margin-bottom: 1rem;
    }
    
    .close-btn {
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .close-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

    const container = document.getElementById('atividades');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');

    colegas.forEach((colega) => {
      const card = document.createElement('div');
      card.className = 'photo-card';

      const img = document.createElement('img');
      img.src = colega.photos[0];
      img.alt = colega.name;

      let currentIndex = 0;
      img.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % colega.photos.length;
        img.src = colega.photos[currentIndex];
      });

  
      card.addEventListener('click', (e) => {
        if (e.target === card || e.target.classList.contains('name')) {
          openModal(colega.photos[currentIndex], colega.name);
        }
      });

      const nome = document.createElement('div');
      nome.className = 'name';
      nome.textContent = colega.name;

      card.appendChild(img);
      card.appendChild(nome);
      container.appendChild(card);
    });

    function openModal(imageSrc, caption) {
      modalImage.src = imageSrc;
      modalCaption.textContent = caption || '';
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden'; 
    }

    function closeModal() {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; 
    }
    
     modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
