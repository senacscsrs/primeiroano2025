<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street Park</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='50%' x='50%' text-anchor='middle' dominant-baseline='middle' font-size='60'>üå≥</text></svg>" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1e1e1e;
      --text: #f5f5f5;
      --accent: #00ff99;
      --accent-dark: #00cc7a;
    }
    * {
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(90deg, #00ff99 0%, #00cc7a 100%);
      color: #0d0d0d;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px #00ff99;
    }
    .logo {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #000000cc;
    }
    .section {
      background-color: var(--card);
      margin: 2rem;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease;
    }
    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 255, 153, 0.4);
    }
    .section h2 {
      margin-top: 0;
      color: var(--accent);
      border-bottom: 1px solid var(--accent);
      padding-bottom: 0.5rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: var(--text);
    }
    input::placeholder, textarea::placeholder {
      color: #aaa;
    }
    button {
      background-color: var(--accent);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: var(--accent-dark);
      transform: scale(1.05);
    }
    label {
      margin-right: 1rem;
      font-weight: 600;
    }
    #map {
      height: 450px;
      border-radius: 1rem;
      margin: 0 2rem 2rem;
      box-shadow: 0 0 15px rgba(0,255,153,0.2);
      animation: fadeIn 1s ease;
    }
    footer {
      text-align: center;
      color: #aaa;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid #222;
      background-color: #111;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo animate__animated animate__pulse animate__infinite">Street Park üå≥</div>
    <p>Mapeando espa√ßos p√∫blicos seguros, acess√≠veis e inclusivos</p>
  </header>

  <div class="section animate__animated animate__fadeInUp">
    <h2>Login</h2>
    <input id="loginUser" placeholder="Usu√°rio" />
    <input id="loginPass" type="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div class="section animate__animated animate__fadeInUp">
    <h2>Cadastro</h2>
    <input id="registerUser" placeholder="Novo usu√°rio" />
    <input id="registerPass" type="password" placeholder="Senha" />
    <button onclick="register()">Cadastrar</button>
  </div>

  <div class="section animate__animated animate__fadeInUp">
    <h2>Filtrar por necessidades</h2>
    <label><input type="checkbox" checked> Crian√ßas</label>
    <label><input type="checkbox" checked> Idosos</label>
    <label><input type="checkbox" checked> Mulheres</label>
    <label><input type="checkbox" checked> PcD</label>
  </div>

  <div id="map"></div>

  <div class="section animate__animated animate__fadeInUp">
    <h2>Contribua com informa√ß√µes</h2>
    <textarea id="feedbackText" placeholder="Compartilhe sua experi√™ncia..."></textarea>
    <button onclick="submitFeedback()">Enviar</button>
  </div>

  <div class="section animate__animated animate__fadeInUp">
    <h2>Avalie uma pra√ßa</h2>
    <input id="ratingPlace" placeholder="Nome da pra√ßa" />
    <input id="ratingScore" type="number" min="1" max="5" placeholder="Nota (1-5)" />
    <textarea id="ratingComment" placeholder="Coment√°rio..."></textarea>
    <button onclick="submitRating()">Avaliar</button>
    <div id="ratingsList"></div>
  </div>

  <footer>
    <p>&copy; 2025 Street Park - Desenvolvido por Davi Gabriel Rodrigues</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-23.5505, -46.6333], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const places = [
      { name: "Pra√ßa da S√©", lat: -23.5505, lon: -46.6333, info: "Acess√≠vel para cadeirantes, com playground." },
      { name: "Pra√ßa Buenos Aires", lat: -23.5502, lon: -46.6566, info: "√Årea verde, bancos com encosto, espa√ßo seguro." }
    ];

    places.forEach(p => {
      L.marker([p.lat, p.lon]).addTo(map).bindPopup(`<strong>${p.name}</strong><br>${p.info}`);
    });

    function register() {
      const user = document.getElementById('registerUser').value;
      const pass = document.getElementById('registerPass').value;
      localStorage.setItem(`user_${user}`, pass);
      alert('Usu√°rio cadastrado com sucesso!');
    }

    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const storedPass = localStorage.getItem(`user_${user}`);
      if (storedPass === pass) {
        alert('Login realizado!');
      } else {
        alert('Usu√°rio ou senha inv√°lidos');
      }
    }

    function submitFeedback() {
      const text = document.getElementById('feedbackText').value;
      if (text.trim()) {
        alert('Obrigado pelo seu feedback!');
        document.getElementById('feedbackText').value = '';
      }
    }

    function submitRating() {
      const place = document.getElementById('ratingPlace').value;
      const score = document.getElementById('ratingScore').value;
      const comment = document.getElementById('ratingComment').value;
      if (place && score) {
        const entry = `<p><strong>${place}</strong> - Nota: ${score}<br>${comment}</p><hr>`;
        document.getElementById('ratingsList').innerHTML += entry;
        document.getElementById('ratingPlace').value = '';
        document.getElementById('ratingScore').value = '';
        document.getElementById('ratingComment').value = '';
      } else {
        alert('Preencha ao menos o nome da pra√ßa e a nota.');
      }
    }
  </script>
</body>
</html>
